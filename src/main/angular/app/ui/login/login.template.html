<div id="login">
  <h3>Employee's Restricted Area</h3>
  <div uib-alert class="alert alert-danger"
       id="mensagem" ng-if="vm.error.status">
    {{vm.error.status}} - {{vm.error.message}}
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" aria-label="Large"
             aria-describedby="inputGroup-sizing-sm"
             ng-model="vm.employee.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" aria-label="Large"
             aria-describedby="inputGroup-sizing-sm"
             ng-model="vm.employee.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit"
            ng-click="vm.login()">Login</button>
    </div>
  </form>
</div>
